<!-- Simple default coin SVG -->
<svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <circle cx="20" cy="20" r="20" fill="url(#coinGradient)"/>
  <circle cx="20" cy="20" r="16" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
  <text x="20" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">?</text>
  <defs>
    <linearGradient id="coinGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c7f284;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a8d065;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
